        curl -L -o icr_cli https://docs.google.com/uc?export=download&id=1GeSv2Z1D_vgNUJ_gbI9CU92VeAwR_ilR
      shell: bash

    - name: Make the script executable
      run: |
        ls -la && chmod +x icr_cli && ls -la
      shell: bash
      
