    - name: Run icr engine
      run: |
       ./icr_cli -source ${{ github.workspace }} -result ${{ github.workspace }}/result -language java -license H8LW-V566-APNJ-TFOR -short
      shell: bash
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Pushed analysis results from workflow run ${{ github.sha }}"
        branch: ${{ github.ref }}
        file_pattern: ${{ github.workspace }}/result/*
    

