name: Trigger iCR

on:
  push:
    branches: [ '**' ]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Use the latest version

    - name: Set up Docker Buildx (optional)
      uses: docker/setup-buildx-action@v1  # Optional if needed for building other images

    - name: Pull icr image
      run: |
        docker pull openrefactory/icr-java-engine:4.2.0

    - name: Run static analysis tool with environment variable
      run: |
        docker run --env LICENSE_KEY=H8LW-V566-APNJ-TFOR \
           openrefactory/icr-java-engine:4.2.0 \
          -v ${{ github.workspace }}:/workspace/source \
          -v ${{ github.workspace }}:/workspace/result  # Mount with branch name

